<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Solar System</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="800" height="800" style="float: left">
    Please use a browser that supports "canvas"
    </canvas>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="shaders/SunVertexShader.js"></script>
    <script src="shaders/PlanetVertexShader.js"></script>
    <script src="shaders/SunFragmentShader.js"></script>
    <script src="SolarSystem.js"></script>
    
    <div style="float: left; padding-left: 10px">
    	Controls:<br><br>
    	Q: Decrease speed<br>
    	W: Increase speed<br><br>
    	A: Shrink orbital distances<br>
    	S: Expand orbital distances<br><br>
    	Z: Scale planets up<br>
    	X: Scale planets down<br><br>
    	Left: Zoom out<br>
    	Right: Zoom in<br><br>
    	Up: Rotate camera up<br>
    	Down: Rotate camera down<br>
    </div>
  </body>
</html>
